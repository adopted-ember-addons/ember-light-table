---
language: node_js
node_js:
  - "4"

sudo: required
dist: trusty

cache:
  directories:
    - node_modules

addons:
  code_climate:
    repo_token: 88c79d4795cce3095bb0145b329f0a2b2748f3ec4cdf11d7949363a086206560
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

matrix:
  fast_finish: true

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm config set spin false
  - npm install -g npm@^3
  - npm install -g bower
  - npm install -g codeclimate-test-reporter
  - bower --version

install:
  - npm install
  - bower install

script:
  - COVERAGE=true ember try:each

after_script:
  - codeclimate-test-reporter < coverage/lcov.info
